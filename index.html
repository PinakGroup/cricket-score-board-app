    <title>Cricket Score Board App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">

    <script src="https://prince3339.github.io/cricket-score-board-app/src/lib/angularjs/angular-aria.min.js"></script>
    <script src="https://prince3339.github.io/cricket-score-board-app/src/lib/angularjs/angular-messages.min.js"></script>
